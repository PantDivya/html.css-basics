<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with CSS</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1>Test Form</h1>
  
  <form id="form">

  <div class="form-control">
    <label for="name" id="label-name">Name</label>
    <input type="text" id="name" placeholder="Enter your name">
  </div>

  <div class="form-control">
    <label for="email" id="label-email">Email</label>
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="form-control">
    <label for="address" id="label-age">Address</label>
    <input type="text" id="address" placeholder="Enter your address">
  </div>

  <div class="form-control">
    <label for="role">Which option best describe you?</label>
    <select name="role" id="role">
      <option value="student">Student</option>
      <option value="intern">Intern</option>
      <option value="teacher">Teacher</option>
      <option value="professional">Professional</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-control">
    <label>Would you recommend this course to a Friend?</label>
    <label for="recommend-1">
      <input type="radio" id="recommend-1" name="myRecommendation"> Yes
    </label>
    <label for="recommend-2">
      <input type="radio" id="recommend-2" name="myRecommendation"> No
    </label>
    <label for="recommend-3">
      <input type="radio" id="recommend-3" name="myRecommendation"> Maybe
    </label>
  </div>

  <div class="form-control">
    <label>Languages and Frameworks Known <small>(Check all that apply)</small></label>
    <label for="input-1">
      <input type="checkbox" name="input"> C
    </label>
    <label for="input-2">
      <input type="checkbox" name="input"> C++
    </label>
    <label for="input-3">
      <input type="checkbox" name="input"> C#
    </label>
    <label for="input-4">
      <input type="checkbox" name="input"> JavaScript
    </label>
    <label for="input-5">
      <input type="checkbox" name="input"> Reactjs
    </label>
    <label for="input-6">
      <input type="checkbox" name="input"> Angular
    </label>
    <label for="input-7">
      <input type="checkbox" name="input"> Nodejs
    </label>
    <label for="input-8">
      <input type="checkbox" name="input"> Python
    </label>
    <label for="input-9">
      <input type="checkbox" name="input"> Java
    </label>
    <label for="input-10">
      <input type="checkbox" name="input"> DSA
    </label>
  </div>

  <div class="form-control">
    <label for="comment">Any Comments or Suggestions</label>
    <textarea name="comment" id="comment" placeholder="Enter your message here"></textarea>
  </div>

  <div class="form-control">
    <label for="getknown">How did you get to know us?</label>
    <input type="text" id="getknown">
  </div>

  <button type="submit" value="submit">Submit</button>

  </form>
</body>
</html>
