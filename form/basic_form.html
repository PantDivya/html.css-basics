<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>JavaScript Marathon Form</h2><hr>
    <div>

    </div>

    <div>
    <form action="app.js">
      <label for="name">Name <sup>*</sup></label>
      <div>
         <input type="text" id="name">
      </div>

      <label for="email">Email <sup>*</sup></label>
      <div>
        <input type="email" id="email">
      </div>

      <label for="password">Password <sup>*</sup></label>
      <div>
        <input type="password" id="password">

      <label for="address">Address <sup>*</sup></label>
      <div>
        <input type="text" id="address">

      <label for="phone">Phone Nubmer <sup>*</sup></label>
      <div>

       <label for="faculty-1"><input type="radio" id="faculty-1" name="myFaculty"> BIT</label> <br>

        <input type="date">
      </div>

      <div>
        Are you Enrolling the Marathon? <input type="checkbox" id="marathon">

      <div>

      <div>

      </div>

      <label for="getknown">How did you get to know us?</label>
      <div>
        <input type="text" id="getknown">
      </div>

      <input type="submit" value="Submit Now">
      <input type="reset" value="Reset Now">
      
    </form>
  </div>
